<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Online Store</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="/images/apple-icon.png">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/templatemo.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
    <link rel="stylesheet" href="/css/fontawesome.min.css">

    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
            integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
            crossorigin=""></script>

    <script src="/js/jquery-1.11.0.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>

</head>

<body>

    <div th:replace="fragments/commons :: navbar">

    </div>
    <div class="carousel-item active">
        <img src="/images/background.jpg" class="img-fluid" alt="First slide">
        <div class="carousel-caption d-flex justify-content-center align-items-center" style="height: 100vh;">
            <div class="container text-center">
                <h1 class="text-white display-2 mb-3 animated fadeInRight" style="margin-top: -500px;">Welcome to MyStore</h1>
                <div class="d-flex justify-content-center"> <!-- Center-align buttons in a single row -->
                    <a th:href="@{/users/login}" class="me-2">
                        <button type="button" class="px-4 py-sm-3 px-sm-5 btn btn-primary rounded-pill carousel-content-btn1 animated fadeInLeft">Login</button>
                    </a>
                    <a th:href="@{/users/register}" class="ms-2">
                        <button type="button" class="px-4 py-sm-3 px-sm-5 btn btn-primary rounded-pill carousel-content-btn2 animated fadeInRight">Register</button>
                    </a>
                </div>
            </div>
        </div>
    </div>





</body>

</html>
